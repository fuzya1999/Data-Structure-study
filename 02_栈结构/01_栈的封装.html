<script>
    //Method：和某一个对象实例有联系
    //function
    //封装栈类
    function Stack() {
        //栈中属性
        this.item = []
        //栈中相关操作
        //1.将元素压入栈中
        //1.1对实力给予函数
        // this.push = function () {
        //
        // }
        //1.2对对象给予函数
        Stack.prototype.push = function (element) {
            this.item.push(element);
        }

        //2.从栈中取出元素
        Stack.prototype.pop = function () {
            return this.item.pop();
        }

        //3.查看下一个栈顶元素
        Stack.prototype.peek = function(){
            return this.item[this.item.length-1];
        }

        //4.判断栈是否为空
        Stack.prototype.isEmpty = function () {
            return this.item.length == 0;
        }

        //5.获取栈中元素的个数
        Stack.prototype.size = function () {
            return this.item.length;
        }
        //6.toString方法
        Stack.prototype.toString = function () {
            var resultString = '';
            for (var i =0;i<this.item.length;i++){
                resultString = this.item[i] + ''
            }
            return resultString;
        }

    }

    //栈的使用
    var s = new Stack();

    s.push(10)
    s.push(50)
    s.push(400)
    s.push(5)
    console.log(s);        //[10 50 400 5]

    s.pop()
    console.log(s.item);   //[10 50 400]

    //peek只返回栈顶的元素，不对栈做任何修改
    console.log(s.peek());     //400

    console.log(s.isEmpty());    //false
    console.log(s.toString());   //400

    function dec2bin(number) {
        //1.定义栈对象
        var stack = new Stack();

        //2.循环操作
        while (number > 0){
            //2.1获取余数，并且放入到栈中
            stack.push(number % 2);

            //2.2获取整除后的结果，作为下一次运行的数字
            number = Math.floor(number / 2)
        }

        //3.从栈中去除0和1
        var fin = '';
        while (!stack.isEmpty()){
            fin += stack.pop()
        } ;
        return fin;
    }
    console.log(dec2bin(50));    //110010





</script>
