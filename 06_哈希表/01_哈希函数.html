<body>
<script>
    //设计哈希函数
    // 1> 将字符串转成比较大的数字
    // 2> 将大的数字hashcode压缩到数组范围之内
    function hashFunc(str,size) {
        //1.定义hashCode变量
        var hashCode = 0

        //2.霍纳算法，来计算hashCode的值
        //cats -> Unicode编码
        for (var i = 0; i < str.length; i++) {
            hashCode = 37 * hashCode + str.charCodeAt(i)
        }

        //3.取余操作
        var index = hashCode % size

        return index
    }

    //测试哈希函数
    alert(hashFunc('asd',7))     //4
    alert(hashFunc('uuh',7))     //1
    alert(hashFunc('vwe',7))     //6
    alert(hashFunc('rgy',7))     //6
    alert(hashFunc('dth',7))     //1


</script>
</body>
</html>
