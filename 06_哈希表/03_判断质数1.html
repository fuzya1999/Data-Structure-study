<script>
    //封装函数：判断传入的数字是否是质数
    //特点：只能被1和自己整除
    function isPrime(num) {
        for (var i = 2; i < num.length; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    //验证函数
    alert(isPrime(3))
    alert(isPrime(11))
    alert(isPrime(123))
    alert(isPrime(41))




</script>
