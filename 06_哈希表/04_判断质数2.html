          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
    //封装函数判断质数
    function isPrime(num) {
        //1.获取num的平方根
        var temp = parseInt(Math.sqrt(num));
        alert(temp)

        //2.循环判断
        for (var i = 2; i <= temp; i++) {
            if (num % i == 0) {
                return false
            }
        }
        return true
    }

    //验证函数
    alert(isPrime(3))
    alert(isPrime(4))
    alert(isPrime(123))
    alert(isPrime(41))




</script>
</body>
</html>
